<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: lightgray;
      cursor: pointer;
    }

    button:hover {
      background-color: dodgerblue;
      color: white;
    }

    button:focus {
      outline: 2px solid green;
    }

    button:active {
      background-color: red;
    }

    input {
      padding: 10px;
      margin-top: 20px;
      width: 200px;
    }

    input {
      padding: 10px;
      border: 2px solid gray;
      font-size: 16px;
      transition: border 0.3s;
      
    }

    input:focus {
      border: 2px solid blue;
      outline: none;
    }
  </style>
</head>
<body>

<button>Click Me</button>

<br><br>

<input type="text" placeholder="Click or Tab here">

</body>
</html>
