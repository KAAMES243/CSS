<!DOCTYPE html>
<html>
<head>
  <style>
    p { color: red; }        
    .text { color: green; }  
    #id { color: blue; }    
  </style>
</head>
<body>

<p>Element selector</p>

<p class="text">Class beats element</p>

<p id="id" class="text">ID beats class</p>

<p id="id" class="text" style="color: purple;">
  Inline beats all
</p>

</body>
</html>
