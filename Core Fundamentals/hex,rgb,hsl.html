<!DOCTYPE html>
<html>
<head>
  <style>
    .hex {
      color: #ff00f7;
    }
    .rgb {
      color: rgb(0, 255, 229);
    }
    .hsl {
      color: hsl(111, 100%, 50%);
    }
  </style>
</head>
<body>
<p class="hex">HEX color uses hexa decimal 6 digits to represent the color</p>
<p class="rgb">RGB color uses the simple red, green, blue values to represent the color</p>
<p class="hsl">HSL color uses hue, saturation, and lightness to represent the color</p>
</body>
</html>
