<!DOCTYPE html>
<html>
<head>
  <title>Inline vs Internal vs External CSS</title>
  <style>
    p {
      color: blue;
      font-size: 18px;
    }
  </style>
  <style>
    p {
      color: green;
    }
  </style>
</head>
<body>
  <p>Internal CSS applied (blue)</p>
  <p style="color: red;">
    Inline CSS applied (red)
  </p>
</body>
</html>
