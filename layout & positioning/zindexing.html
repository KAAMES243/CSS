<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      height: 200px;
    }

    .box1 {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      top: 40px;
      left: 40px;
      z-index: 1;
    }

    .box2 {
      position: absolute;
      width: 100px;
      height: 100px;
      background: blue;
      top: 70px;
      left: 70px;
      z-index: 2;
    }
  </style>
</head>
<body>

<h3>Z-Index Example</h3>

<div class="container">
  <div class="box1">Red Box</div>
  <div class="box2">Blue Box</div>
</div>

</body>
</html>
