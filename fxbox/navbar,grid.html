<!DOCTYPE html>
<html>
<head>
  <title>Navbar and Grid Layout</title>

  <style>
    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background-color: #333;
    }

    .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    /* ===== GRID LAYOUT ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: lightblue;
      padding: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">MyWebsite</div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</div>

<!-- GRID SECTION -->
<div class="grid">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
  <div class="card">Card 4</div>
  <div class="card">Card 5</div>
  <div class="card">Card 6</div>
</div>

</body>
</html>
