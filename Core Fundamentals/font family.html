<!DOCTYPE html>
<html>
<head>
  <style>
    .text1 {
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
    }

    .text2 {
      font-family: "Times New Roman", serif;
      font-size: 24px;
      font-weight: normal;
      font-style: normal;
    }

    .text3 {
      font-family: "Courier New", monospace;
      font-size: 18px;
      font-weight: 600;
      font-style: normal;
    }

    .text4 {
      font-family: Georgia, serif;
      font-size: 16px;
      font-weight: lighter;
      font-style: oblique;
    }

    .text5 {
      font-family: Verdana, sans-serif;
      font-size: 28px;
      font-weight: 900;
      font-style: normal;
    }
  </style>
</head>
<body>

<p class="text1">Arial - Bold & Italic (20px)</p>

<p class="text2">Times New Roman - Normal (24px)</p>

<p class="text3">Courier New - Semi Bold (18px)</p>

<p class="text4">Georgia - Light & Oblique (16px)</p>

<p class="text5">Verdana - Extra Bold (28px)</p>

</body>
</html>
