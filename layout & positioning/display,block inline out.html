<!DOCTYPE html>
<html>
<head>
  <style>
    .block {
      display: block;
      background-color: lightblue;
      margin-bottom: 10px;
    }

    .inline {
      display: inline;
      background-color: lightgreen;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>

<div class="block">I am Block</div>

<span class="inline">Inline One</span><br><br>
<span class="inline">Inline Two</span>

<p class="none">You will not see me</p>

</body>
</html>
