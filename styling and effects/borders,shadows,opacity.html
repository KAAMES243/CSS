<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 200px;
      padding: 20px;
      margin: 20px;
      border: 2px solid #333;          /* border */
      box-shadow: 4px 4px 10px gray;   /* shadow */
      background-color: lightblue;
      text-align: center;
      font-weight: bold;
    }

    .transparent {
      opacity: 0.5;                   /* opacity */
    }

    .soft {
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="card">Normal Card</div>

<div class="card soft">Soft Shadow</div>

<div class="card transparent">Transparent Card</div>

</body>
</html>
