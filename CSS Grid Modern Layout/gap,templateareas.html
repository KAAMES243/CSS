<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;

      grid-template-columns: 1fr 3fr;
      grid-template-rows: 60px 200px 60px;


      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";

      gap: 15px;

      padding: 20px;
      background-color: #f2f2f2;
    }

    .header {
      grid-area: header;
      background-color: lightblue;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: lightgreen;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
    }

    .content {
      grid-area: content;
      background-color: lightcoral;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
    }

    .footer {
      grid-area: footer;
      background-color: lightgray;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Grid Gap & Template Areas</h2>

<div class="grid">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="content">Content</div>
  <div class="footer">Footer</div>
</div>

</body>
</html>
