<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;   /* text alignment */
    }

    .box {
      width: 200px;
      margin: 20px auto;    /* spacing + centering */
      padding: 15px;       /* inner spacing */
      background-color: lightblue;
    }

    .container {
      display: flex;
      justify-content: space-around; /* horizontal spacing */
      align-items: center;           /* vertical alignment */
      height: 150px;
      background-color: #f2f2f2;
    }

    .item {
      width: 60px;
      height: 60px;
      background-color: orange;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Alignment & Spacing</h2>

<div class="box">
  Centered Box
</div>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
</div>

</body>
</html>
