<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 200px;
      background-color: #f2f2f2;
    }

    .item {
      width: 60px;
      height: 60px;
      background-color: lightblue;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h3>Flex Container & Flex Items</h3>

<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
</div>

</body>
</html>
