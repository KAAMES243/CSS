<!DOCTYPE html>
<html>
<head>
  <style>
    p { color: red; }        
    .text { color: green; }  
    #id { color: blue; }    
  </style>
</head>
<body>

<p>Element selector</p>

<p class="text">Class has the more priority than element</p>

<p id="id" class="text">ID has the more priority than class</p>

<p id="id" class="text" style="color: purple;">
  Inline has the more priority than both class and element
</p>

</body>
</html>
